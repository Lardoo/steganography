{% extends "base.html" %}

{% block content %}
<style>
    /* Global styles */
    body {
        background: #2c3e50;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }

    /* Back Homepage link styles */
    .back-homepage {
        position: absolute;
        top: 20px;
        left: 20px;
        display: block;
        text-decoration: none;
        color: #fff;
        font-size: 16px;
        background-color: #2980b9;
        display: block;
        margin: 10px 0;
        padding: 10px 20px;
        background-color: #3498db;
        /* Button background color */
        color: #ecf0f1;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
        font-size: 18px;
    }

    /* Container styles */
    .container {
        max-width: 400px;
        background-color: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
    }

    /* Heading styles */
    .container h2 {
        color: #3498db;
        font-size: 28px;
        margin-bottom: 20px;
    }

    /* Form styles */
    .validation-form {
        text-align: center;
    }
   /* Button styles */
    .validate-button {
        background-color: #3498db;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
    }

    .validate-button:hover {
        background-color: #2980b9;
    }


    /* Validation result styles */
    .validation-result {
        color: #28a745;
        margin-top: 10px;
    }
</style>
<a class="back-homepage" href="/">Back Homepage</a>

<div class="container">
    <h2>Upload Certificate Image To Validate</h2>
    <form method="post" enctype="multipart/form-data" class="validation-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="validate-button">Validate Certificate</button>
    </form>
    {% if result %}
    <p class="validation-result">{{ result }}</p>
    {% endif %}
</div>
{% endblock %}

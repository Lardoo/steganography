<!DOCTYPE html>
<html>

<head>
    <style>
        /* Global Reset */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Form Styles */
        .employer-registration {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .registration-form {
            text-align: center;
        }

        .input-box {
            width: calc(100% - 30px);
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #3498db;
            border-radius: 0;
            font-size: 18px;
            background: transparent;
            outline: none;
            color: #333;
        }

        .input-box::placeholder {
            color: #3498db;
        }

        .btn-primary {
            background: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s, transform 0.2s;
            display: block;
            width: 100%;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: scale(1.03);
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
            text-align: left;
        }

        /* Error List */
        .error-message ul {
            list-style: none;
            padding: 0;
            margin-top: 5px;
        }

        .error-message li {
            background-color: #ffeeee;
            padding: 5px 10px;
            border: 1px solid #ffcccc;
            border-radius: 5px;
            margin: 5px 0;
        }

        /* Back to Homepage Link */
        .back-homepage {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            font-size: 18px;
        }

        .back-homepage:hover {
            background: #2980b9;
        }
    </style>
</head>

<body>
    <a class="back-homepage" href="/">Back to Homepage</a>
    <div class="employer-registration">
        <h2 class="page-title">Employer Registration</h2>
        <form method="post" class="registration-form">
            {% csrf_token %}
            {% for field in form %}
            <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" placeholder="{{ field.label }}"
                class="input-box" required>
            {% endfor %}
            <button type="submit" class="btn-primary">Register</button>
            {% if form.errors %}
            <div class="error-message">
                <ul>
                    {% for field in form %}
                    {% for error in field.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </form>
        <p class="login-link">Already have an account? <a href="{% url 'employer_login' %}">Login here</a></p>
    </div>
</body>

</html>

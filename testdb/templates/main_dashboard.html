<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Steganography System</title>
    <style>
        /* General Styles */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 700;
            color: #333;
            text-align: center;
        }

        .nav {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav a {
            padding: 10px 20px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav a:hover {
            background: #2980b9;
        }

        .account-selection {
            display: none;
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1000;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .account-selection p {
            margin: 10px 0;
            text-align: center;
        }

        .account-selection a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 8px;
            transition: background-color 0.3s;
            border-radius: 3px;
        }

        .account-selection a:hover {
            background-color: #f2f2f2;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Footer */
        footer {
            text-align: center;
            color: #fff;
            background-color: #333;
            padding: 10px 0;
            width: 100%;
            border-radius: 0 0 8px 8px;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome</h1>
        <div class="nav">
            <a href="/employer_login">Employer's Page</a>
            <a href="/student_login">Student's Page</a>
        </div>
        <button onclick="toggleAccountSelection()">Select Account</button>
        <div class="account-selection" id="accountSelection">
            <p><a href="/vc_login">Vice Chancellor's Page</a></p>
            <p><a href="/examination_login">Examination's Page</a></p>
            <p><a href="/registrar_login">Registrar's Page</a></p>
            <p><a href="/dean_login">Dean's Page</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Secure Steganography System</p>
    </footer>

    <script>
        function toggleAccountSelection() {
            const accountSelection = document.getElementById('accountSelection');
            accountSelection.style.display = accountSelection.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>View Annual Report</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>View Annual Report</h1>
            <form method="post" action="{% url 'view_annual_report' %}">
                {% csrf_token %}
                <label for="selected_year">Select Year:</label>
                <select name="selected_year" id="selected_year">
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <!-- Add options for other years as needed -->
                </select>
                <button type="submit">View Report</button>
            </form>
        </div>
    </div>
</body>

</html>

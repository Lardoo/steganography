<!DOCTYPE html>
<html>

<head>
    <title>VC Login</title>
        
        <style>
            /* Global styles */
            body {
                font-family: 'Arial', sans-serif;
                background: #2c3e50;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                position: relative;
            }
        
            /* Back to Homepage link styles */
            .back-homepage {
                position: absolute;
                top: 20px;
                left: 20px;
                display: inline-block;
                padding: 10px 20px;
                background: #3498db;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                transition: background 0.3s;
                font-size: 18px;
            }
        
            .back-homepage:hover {
                background: #2980b9;
            }
        
            /* Container styles */
            .container {
                max-width: 400px;
                padding: 40px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        
            /* Heading styles */
            h2 {
                text-align: center;
                color: #3498db;
                font-size: 28px;
                margin-bottom: 20px;
            }
        
            /* Form styles */
            form {
                text-align: center;
            }
        
            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 12px;
                margin: 10px 0;
                border: none;
                border-bottom: 2px solid #3498db;
                border-radius: 0;
                font-size: 18px;
                background: transparent;
                outline: none;
                color: #333;
                
            }
        
            input[type="text"]::placeholder,
            input[type="password"]::placeholder {
                color: #3498db;
            }
        
            button[type="submit"] {
                background: #3498db;
                color: #fff;
                padding: 12px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 20px;
                transition: background 0.3s, transform 0.2s;
            }
        
            button[type="submit"]:hover {
                background: #2980b9;
                transform: scale(1.03);
            }
        </style>
</head>

<body>

    <a class="back-homepage" href="/">Back to Homepage</a>
    <div class="container">
    <h2>Vice Chancellor Login</h2>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <input type="text" id="username" placeholder="Username" name="username" required><br><br>

        
        <input type="password" id="password" placeholder="Password"  name="password" required><br><br>

        <button type="submit" value="Log In">Login</button>
    </form>
    </div>
</body>

</html>
